<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK-ERROR BOT - Live Status</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: #e0e0e0; text-align: center; padding-top: 50px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border-radius: 10px; background-color: #2c2c2c; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); }
        h1 { color: #00bcd4; }
        .status-box { margin: 20px 0; padding: 15px; border-radius: 5px; font-size: 1.2em; font-weight: bold; }
        #status-display { color: yellow; }
        .online { background-color: #4CAF50; color: white; }
        .offline { background-color: #f44336; color: white; }
        .links a { display: block; margin: 10px 0; color: #4CAF50; text-decoration: none; font-size: 1.1em; }
        button { background-color: #0070f3; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1rem; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ CK-ERROR Bot Dashboard</h1>
        <p>Status of your WhatsApp Bot:</p>
        
        <div class="status-box" id="status-box">
            <span id="status-display">Checking Status...</span>
        </div>

        <button onclick="checkStatus()">Check Live Status</button>

        <div class="links">
            <h3>Official Links:</h3>
            <a href="https://whatsapp.com/channel/0029VbBQQ6v4Y9lenR8ROD3O" target="_blank">üì£ Join Channel</a>
            <a href="https://chat.whatsapp.com/GsEXaibKDOz3TuCsqqlXzA" target="_blank">üåê Join Group</a>
        </div>
    </div>

    <script>
        const statusDisplay = document.getElementById('status-display');
        const statusBox = document.getElementById('status-box');
        
        // Render-‡¶è ‡¶¨‡¶ü ‡¶Ø‡ßá ‡¶™‡¶æ‡¶•‡ßá API ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßá‡¶õ‡ßá, ‡¶∏‡ßá‡¶á ‡¶™‡¶æ‡¶•
        const API_URL = window.location.origin + '/status';

        async function checkStatus() {
            statusDisplay.textContent = 'Checking...';
            statusBox.className = 'status-box';
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                statusDisplay.textContent = data.status;

                if (data.status === 'ONLINE') {
                    statusBox.classList.add('online');
                } else if (data.status === 'OFFLINE' || data.status === 'AWAITING_SCAN') {
                    statusBox.classList.add('offline');
                }

            } catch (error) {
                statusDisplay.textContent = '‚ö†Ô∏è API Error (Server Down)';
                statusBox.classList.add('offline');
            }
        }

        // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá‡¶á ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ
        checkStatus(); 
    </script>
</body>
</html>
